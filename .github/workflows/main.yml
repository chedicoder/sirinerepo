name: Delete Nginx v1

on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Delete Docker Image Version v1
        uses: actions/delete-package-versions@v5
        with:
          package-name: nginx # Nom du package
          package-type: container  
          package-version-ids: sha256:4ac65f23061de2faef157760fa2125c954b5b064bc25e10655e90bd92bc3b354 # ID de la version Ã  supprimer
          token: ${{ secrets.TOKEN }}  # Utilisez le secret pour le token
